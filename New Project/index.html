<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link href="Header.css" rel="stylesheet">
    <link href="Sidebar.css" rel="stylesheet">
    <link href="Responsive.css" rel="stylesheet">
    
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <div class="menu-icon">
          <img src="icons/hamburger-menu.svg" 
          onclick="
           sidebarShow();
          ">
        </div>
        <div class="site-logo">
          <div class="logo">
            <img  src="logo.png">
          </div>
          <div class="logo-text">rkham</div>
        </div>
      </div>
      <div class="middle-section">
        <div class="search-bar-container">
          <input class="search-bar" placeholder="Search">
          <button class="search-button"><img src="icons/search-icon.svg"></button>
        </div>
        
      </div>
      <div class="right-section">
        <div class="quick-access">
          GitHub
        </div>
        <div class="quick-access">
          CloudFlare
        </div>
        <div class="quick-access">
          Instagram
        </div>
        <div class="small-search">
          <img src="icons/search-icon.svg">
        </div>
      </div>
      
    </header>
    
    <nav class="sidebar">
      <div class="sidebar-box">
        <img src="icons/home.svg">
        <div>Home</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/about-me.svg">
        <div>About me</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/folder.svg">
        <div>Projects</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/contact.svg">
        <div>Contact me</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/social.svg">
        <div>Socials</div>
      </div>
    </nav>
    <div id="overlay" class="overlay"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.querySelector(".menu-icon");
        const sidebar = document.querySelector(".sidebar");
        const overlay = document.getElementById("overlay");
    
        function openSidebar() {
          sidebar.classList.add("active");
          overlay.classList.add("active");
        }
    
        function closeSidebar() {
          sidebar.classList.remove("active");
          overlay.classList.remove("active");
        }
    
        hamburger.addEventListener("click", openSidebar);
        overlay.addEventListener("click", closeSidebar);
      });
    </script>
  </body>
</html>
