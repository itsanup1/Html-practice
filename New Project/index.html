<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link href="Header.css" rel="stylesheet">
    <link href="Sidebar.css" rel="stylesheet">
    <link href="Content.css" rel="stylesheet">
    <link href="Responsive.css" rel="stylesheet">
    
  </head>
  <body>
    <!--   Header   -->
    <header class="header">
      <div class="left-section">
        <div class="menu-icon">
          <img id="menu-toggle" src="icons/hamburger-menu.svg">
        </div>
        <div class="site-logo">
          <div class="logo">
            <img  src="logo.png">
          </div>
        </div>
      </div>
      <div class="middle-section">
        <div class="search-bar-container">
          <input class="search-bar" placeholder="Search">
          <button class="search-button"><img src="icons/search-icon.svg"></button>
        </div>
        
      </div>
      <div class="right-section">
        <div class="quick-access">
          GitHub
        </div>
        <div class="quick-access">
          CloudFlare
        </div>
        <div class="quick-access">
          Instagram
        </div>
        <div class="small-search">
          <img src="icons/search-icon.svg">
        </div>
      </div>
      
    </header>
    <div class="header-back">
      
    </div>
    
    <!--   SideBar    -->
    
    <nav class="sidebar">
      <div class="sidebar-box">
        <img src="icons/home.svg">
        <div>Home</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/about-me.svg">
        <div>About me</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/folder.svg">
        <div>Projects</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/contact.svg">
        <div>Contact me</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/social.svg">
        <div>Socials</div>
      </div>
    </nav>
    <div id="overlay" class="overlay"></div>
    
    <!--  CONTENT  -->
    <div class="content">
      <img src="Luffy2.jpeg">
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menuToggle = document.getElementById("menu-toggle");
        const sidebar = document.querySelector(".sidebar");
        const overlay = document.getElementById("overlay");
    
        function toggleSidebar() {
          sidebar.classList.toggle("active");
          overlay.classList.toggle("active");
        }
    
        menuToggle.addEventListener("click", toggleSidebar);
        overlay.addEventListener("click", () => {
          sidebar.classList.remove("active");
          overlay.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
