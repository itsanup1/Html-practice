<!DOCTYPE html>
<html>
  <head>
    
    <link href="rock-paper-scissors.css" rel="stylesheet">
    <link href="General.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>
  
  <body>
    <div class="game-layout">
      <h1>Rock Paper Scissors</h1>
      <div class="button-container">
        <div class="playing-buttons">
          <button class="rock-button"><img src="icons/Rock.png"></button>
          <button class="paper-button"><img src="icons/Paper.png"></button>
          <button class="scissors-button"><img src="icons/Scissors.png"></button>
        </div>
        <button class="reset-btn">Reset Score</button>
        <button class="autoplay-button" >Auto-Play</button>
        <br>
        <div class="Scoreboard">
          <p class="js-moves">You <img src="icons/Rock.png" style="height:30px;"> v/s <img src="icons/Paper.png" style="height:30px;"> Computer</p>
          <p class="js-result"></p>
          <p class="js-score"></p>
        </div>
      </div>
      
    </div>
  </body>
  
  <script src="rock-paper-scissors.js">
    
  </script>
  
</html>
