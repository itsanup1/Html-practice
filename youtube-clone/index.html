<!DOCTYPE html>
<html>
  <head>
    <title>YouTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link href="youtube-styles/Header.css" rel="stylesheet">
    <link href="youtube-styles/Common.css" rel="stylesheet">
    <link href="youtube-styles/Content.css" rel="stylesheet">
    <link href="youtube-styles/Sidebar.css" rel="stylesheet">
    <link href="youtube-styles/footer.css" rel="stylesheet">
    <link href="youtube-styles/Responsive.css" rel="stylesheet">
  </head>
  
  <body>
    
    <!-- Header Starts -->
    <header class="header">
      
      <div class="left-section";>
        <img class="menu-icon" src="icons/hamburger-menu.svg">
        <img class="logo" src="icons/logo.svg">
        <div class="small-icons">
          <img class="small-cast-icon" src="icons/cast.svg">
           <img class="small-notification-icon" src="icons/notifications.svg">
           <img class="small-search-button" src="icons/search-icon.svg">
        </div>
       
        
      </div>
      
      <div class="middle-section">
        <input class="search-box" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="icons/search-icon.svg" >
          <div class="tooltip">Search</div>
        </button>
        <button class="mic-button">
          <img class="mic-icon" src="icons/voice-search-icon.svg">
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      
      <div class="right-section">
        <div class="upload-icon-container">
          <img class="upload-icon" src="icons/upload.svg">
          <div class="tooltip">Upload</div>
        </div>
        <div class="notification">
          <img class="notification-icon" src="icons/notifications.svg">
          <div class="tooltip">Notifications</div>
          <div class="number">
            3
          </div>
        </div>
        <div class="app">
          <img class="app-icon" src="icons/youtube-apps.svg">
          <div class="tooltip">YouTube Apps</div>
        </div>
        <img class="profile-icon" src="icons/channels4_profile.jpg">
      </div>
    </header>
    <!-- Header Ends-->
    
    <!-- Sidebar Starts -->
    <nav class="sidebar">
      <div class="sidebar-box">
        <img src="icons/home.svg">
        <div>Home</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/explore.svg">
        <div>Explore</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/subscriptions.svg">
        <div>Subscriptions</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/originals.svg">
        <div>Originals</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/youtube-music.svg">
        <div>YouTube Music</div>
      </div>
      <div class="sidebar-box">
        <img src="icons/library.svg">
        <div>Library</div>
      </div>
    </nav>
    <!-- Sidebar Ends -->
    
    <!-- Video Grid Starts -->
    <main>
      <section class="video-grid">
        
      </section>
    </main>
    <!-- Video Grid Ends -->
    
    <!-- Footer Starts -->
    <div class="footer-outline">
      <div class="footer">
        <div class="footer-box" >
          <img src="icons/home.svg">
          <div class="text">Home</div>
        </div>
        <div class="footer-box" >
          <img src="icons/explore.svg">
          <div class="text">Explore</div>
        </div>
        <div class="footer-box" >
          <img src="icons/subscriptions.svg">
          <div class="text">Subscriptions</div>
        </div>
        <div class="footer-box" >
          <img src="icons/library.svg">
          <div class="text">Library</div>
        </div>
      </div>
    </div>
    <!-- Footer Ends -->
    <script src="scripts/content.js">
    </script>
    <script src="scripts/youtube-clone.js">
    </script>
  </body>
</html>
