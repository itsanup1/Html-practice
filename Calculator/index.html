<!DOCTYPE html>
<html>
  <head>
    <link href="General.css" rel="stylesheet">
    <link href="Layout.css" rel="stylesheet">
    <link href="Buttons.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="display-row">
        <input class="screen" type="text" readonly>
        <button class="operation-button clear-button"
        onclick="
        clearContent();
        ">c</button>
      </div>
      
      <div class="rows-container">
        <button class="number-button"
        onclick="
        updateScreen(7);
        ">7</button>
        <button class="number-button"onclick="
        updateScreen(8);
        ">8</button>
        <button class="number-button"
        onclick="
        updateScreen(9);
        ">9</button>
        <button class="operation-button"
        onclick="
        updateScreen(' ÷ ');
        ">÷</button>
      </div>
      <div class="rows-container">
        <button class="number-button"
        onclick="
        updateScreen(4);
        ">4</button>
        <button class="number-button"
        onclick="
        updateScreen(5);
        ">5</button>
        <button class="number-button"
        onclick="
        updateScreen(6);
        ">6</button>
        <button class="operation-button"
        onclick="
        updateScreen(' × ');
        ">×</button>
      </div>
      <div class="rows-container">
        <button class="number-button" 
        onclick="
        updateScreen(1);
        ">1</button>
        <button class="number-button"
        onclick="
        updateScreen(2);
        ">2</button>
        <button class="number-button"
        onclick="
        updateScreen(3);
        ">3</button>
        <button class="operation-button"
        onclick="
        updateScreen(' - ');
        ">-</button>
      </div>
      <div class="rows-container">
        <button class="zero-button number-button"
        onclick="
        updateScreen(0);
        ">0</button>
        <button class="equal-button operation-button"
        onclick="
        calculateResult();
        ">=</button>
        <button class="operation-button"
        onclick="
        updateScreen(' + ');
        ">+</button>
      </div>
    </div>
    <script>
      const screen = document.querySelector('.screen');
    
      function updateScreen(value) {
        screen.value += value;
      }
    
      function clearContent() {
        screen.value = '';
      }
    
      function calculateResult() {
        try {

          let expression = screen.value
            .replace(/×/g, '*')
            .replace(/÷/g, '/');
    
          expression = expression.replace(/\s+/g, '');
  
          const result = eval(expression);
    
          screen.value = result;
        } catch (error) {
          screen.value = 'Error';
        }
      }
    </script>
  </body>
</html>
