<!DOCTYPE html>
<html>
  <head>
    <link href="General.css" rel="stylesheet">
    <link href="Layout.css" rel="stylesheet">
    <link href="Buttons.css" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="display-row">
        <input type="text" readonly>
        <button class="operation-button clear-button">c</button>
      </div>
      
      <div class="rows-container">
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operation-button">รท</button>
      </div>
      <div class="rows-container">
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operation-button">ร</button>
      </div>
      <div class="rows-container">
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operation-button">-</button>
      </div>
      <div class="rows-container">
        <button class="zero-button number-button">0</button>
        <button class="equal-button operation-button">=</button>
        <button class="operation-button">+</button>
      </div>
    </div>
  </body>
</html>
