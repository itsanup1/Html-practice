<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="styles/checkout-header.css">
    <link rel="stylesheet" href="styles/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="index.html">
            <img class="amazon-logo" src="images/icons/amazon-logo.png">
            <img class="amazon-mobile-logo" src="images/icons/amazon-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link"
            href="index.html">3 items</a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>
      
      <div class="checkout-grid">
        <div class="order-preview">
        </div>
        <div class="payment-preview">
           <div class="payment-preview-title">Order Summary</div>
           <div class="preveiw-element"><div class="item-price">Items(3): </div><div>$42.75</div></div>
           <div class="preveiw-element"><div class="shipping-price">Shipping & Handling: </div><div>$4.99</div></div>
           <div class="preveiw-element"><div class="total-before-tax">Total before tax: </div><div>$47.74</div></div>
           <div class="preveiw-element"><div class="estimated-tax">Estimated Tax(10%): </div><div>$4.77</div></div>
           <div class="preveiw-element"><div class="order-total">Order Total: </div><div class="order-total">$52.51</div></div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
